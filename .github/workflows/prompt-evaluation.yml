name: 'Prompt Evaluation'
on:
  pull_request:
    paths:
      - '.github/workflows/prompt-evaluation.yml'
      - 'frontend/packages/migration/prompts/**'

jobs:
  evaluate:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          sparse-checkout: |
            frontend/packages/migration/prompts

      - name: Set up promptfoo cache
        uses: actions/cache@5a3ec84eff668545956fd18022155c47e93e2684 # v4.2.3
        with:
          path: ~/.cache/promptfoo
          key: ${{ runner.os }}-promptfoo-v1
          restore-keys: |
            ${{ runner.os }}-promptfoo-

      - name: Run promptfoo evaluation
        # FIXME: Commit supporting anthropic-api-key has not been released yet.
        # https://github.com/promptfoo/promptfoo-action/pull/164
        uses: promptfoo/promptfoo-action@6d53c416f2a4fae20a17ae9e300b1db968ad2ecd
        with:
          anthropic-api-key: ${{ secrets.PROMPTFOO_ANTHROPIC_API_KEY }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          config: 'frontend/packages/migration/prompts/promptfooconfig.yaml'
          use-config-prompts: true
          cache-path: ~/.cache/promptfoo
          # no-share: true
