pre-commit:
  parallel: true
  commands:
    lint:
      glob: "*.{js,jsx,ts,tsx,json,md,mdx,yml,yaml}"
      run: pnpm lint
      stage_fixed: true
      skip:
        - merge
        - rebase
      fail_text: "Lint failed. For AI Agents: Please fix all linting errors before committing."
    stylelint:
      glob: "*.css"
      run: pnpm lint:stylelint {staged_files}
      stage_fixed: true
      skip:
        - merge
        - rebase
      fail_text: "Stylelint failed. CSS custom properties (variables) must be defined before use. For AI Agents: Please fix all stylelint errors before committing."
